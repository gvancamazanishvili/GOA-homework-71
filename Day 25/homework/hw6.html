<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button style="color: yellow;">YELLOW</button>

    <h1 style="color: blue;"> I LOVE BLUE COLOUR</h1>

    <p style="color: rgb(28, 73, 73); text-align: center; font-size: 20px;">HELLO!</p>

    <p style="color: rgb(33, 20, 72); text-align: right; font-size: smaller;">HELLO!</p>
